<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로토타입</title>

    <script>
        function Car(brand, grade, maxFuel, displacement , price){
            this.brand = brand;
            this.grade = grade;
            this.maxFuel = maxFuel;
            this.displacement = displacement; 
            this.price = price; 
            this.leftoverFuel = maxFuel;

            this.info = function(){
                document.write(`
                brand : ${this.brand}<br>
                grade : ${this.grade}<br>
                maxFuel : ${this.maxFuel}<br>
                displacement : ${this.displacement}<br>
                price : ${this.price}<br><hr>`);
            }; 


            this.drive = function(from, to, distance){
                this.leftoverFuel -= distance; 
                document.write(`
                ${this.brand} 차량이 ${from}에서 ${to}까지 ${distance}km 주행하였습니다.<br>`);
                if (this.leftover > 50)
                    document.write(`잔여 연료량은 ${this.leftoverFuel}입니다. <br><hr /> `
                );
                else
                    document.write(`잔여 연료량은 ${this.leftoverFuel}입니다. <br> 주유가 필요합니다. <br><hr />`); 
            };
            this.refueling = function(amount) {
            this.leftoverFuel += amount; 
            document.write(`${amount}L 주유하여 잔여 연료량은 ${this.leftoverFuel}입니다. <br><hr />`); 
            }; 
        };

        
    
    </script>
</head>
<body>
    <h3>프로토타입으로 car 객체 만들기</h3>
    <script>

        let benz = new Car("Benz", "SUV", 900, 4000, 3000);
        benz.info(); 
        benz.drive("Seoul", "Busan", 400); 
        benz.drive("Busan", "Incheon", 460);
        benz.refueling(860);
        
        let bmw = new Car("BMW", "Sedan", 500, 2500, 2000); 
        bmw.info();
        bmw.drive("Seoul", "Daejeon", 300); 
        bmw.refueling(200); 
        bmw.drive("Daejeon", "Seoul", 300);

    </script>
</body>
</html>
