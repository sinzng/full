<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>랜덤</title>
</head>
<body>
    <h3>랜덤 배열 생성 후 최대값 출력</h3>
    <script>
        let n = 5; 
        let array = new Array(n);
        let max =0; 
        document.write("배열의 길이 :"+ n+ "<br>");
        document.write("전체 배열의 값 :" + array+ "<br>");
        for(let i=0; i<n; i++){
            array[i]= Math.floor(Math.random() * 100 + 1);
            document.writeln(array[i]);
            max = array[i] > max ? array[i] : max; 
        }
        
        document.write("<br>배열 원소 중 최대값 :"+ max);
    </script>
</body>
</html>
