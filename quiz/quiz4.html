<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열의 합</title>
</head>
<body>
    <h3>배열의 합</h3>
    <script>
        let n = prompt("배열의 길이를 입력하세요: ")
        let array = new Array(n) 
        let sum = 0
        document.write("배열의 길이: " + n +"<br>"); 
        document.write("배열의 값:" ); 
        for(let i=0; i<n; i++){
            array[i]= Math.floor(Math.random() * 10 + 1);
            document.write(array[i]+"&nbsp;");
        }
        let i =0; 
        for( i=0; i<n; i++){
            sum += array[i];
            if(sum > 3*n){

                break;
            }
        }
        document.write("<br>종료 시점의 인덱스 :array "+ "["+i+"]"+"<br>");
        document.write("<br>sum = "+ sum );

    </script>
</body>
</html>
