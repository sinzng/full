<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열의 합</title>
</head>
<body>
    <h3>누적합산 하여 20보다 크면 종료</h3>
    <script>


        var array = new Array();
        let sum = 0;
        let i = 0;
        // for(i=0; i<20; i++){
        //     array[i]= 
        //     sum += array[i];
        //     if(sum > 20){
        //         break;
        //     }
        // }
        while(20>=sum){
            array[i] = Math.floor(Math.random() * 5 + 1);
            sum += array[i]; 
            i++;
        }
        document.write("배열의 길이: " + array.length +"<br>"); 
        document.write("입력된 배열:" + array +"<br>"); 
        document.write("누적합산합 "+ sum );
        document.write("<br>최종 인덱스 :array "+ "["+(i-1)+"]"+"<br>");
        
    </script>
</body>
</html>
