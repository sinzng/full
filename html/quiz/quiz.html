<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while문을 이용한 달력 출력</title>
</head>
<body>
    <h3>while문을 이용해서 달력 출력</h3>
    <hr>

<script>
    

   
    
    while(1) {
        let n = prompt("원하는 달의 일수를 입력하세요:(28,30,31)" );
        n = parseInt(n);

        if( n == 28 || n ==30 || n == 31){
            let i = 1; 
            document.write("Sun Mon Tue Wed Thru Fri Sat<br>");
            while(i <= n){
                if (i < 10)
                    document.write("&nbsp;&nbsp;" + i +"&nbsp;&nbsp;&nbsp;" );
                else document.write( i + "&nbsp;&nbsp;&nbsp;");
                if (i % 7 == 0) document.write("<br>");
                i++;
            }
            break;
        }   else{
            alert("다시 입력하세요: ");
            continue;
        }
    }
    
</script>
    

</body>
</html>
