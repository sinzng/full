<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>REST</title>
    </head>
    <body>
        <h4>GET APIs</h4>
        <form method="post" action="/api/users/add" name="userForm" target="targetURL">
            <input type="button" value="get /Hello" onclick='document.targetURL.location.href="/Hello"' />
            <input type="button" value="get /api/users" onclick='document.targetURL.location.href="/api/users"' /><p />
            <input type="button" value="get Query params /api/users/user" onclick='document.targetURL.location.href="/api/users/user?user_id="+document.userForm.id.value'/>
            <input type="button" value="get Path params /api/users/user" onclick='document.targetURL.location.href="/api/users/"+document.userForm.id.value'><p />
            ID <input type="text" size=15 name="id" /><p />
            name  <input type="text" size=15 name="name" /><p />
            <input type ="button" value="get Query params user_id & name /api/users/user" 
            onclick='document.targetURL.location.href="/api/users/user?user_id="+document.userForm.id.value
            +"&name"+document.userForm.name.value'/><p />
        <hr ><h4>POST APIs</h4><hr />
            <button type="submit" formaction="/api/users/userBody">post => /api/users/userBody</button>&nbsp;&nbsp;
            <button type="submit" formaction="/api/users/add">post => /api/users/add</button><p />

        </form>

    __________________________________________________________<br>
    <iframe name="targetURL" class="iframe-preview center" width="90%" height="500" 
    style="border:none" src="http://192.168.1.28:8000/Hello">
    </iframe>
</body>
</html>
